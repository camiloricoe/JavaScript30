<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed=[];
  const scretcode ='camilo';
  window.addEventListener('keyup',(e)=> {
    console.log(e.key)
    pressed.push(e.key)
    pressed.splice(-scretcode.length-1, pressed.length - scretcode.length);
    console.log(pressed)
    if(pressed.join('').includes(scretcode)){
      console.log('DING DING')
      cornify_add();
    }
  })
</script>
</body>
</html>
